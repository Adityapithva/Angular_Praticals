<form #registrationForm="ngForm" (ngSubmit)="onSubmit()">

  <h2>Student Registration</h2>

  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="student.firstName" required
      minlength="3">
    <div
      *ngIf="registrationForm.get('firstName')?.invalid && (registrationForm.get('firstName')?.dirty || registrationForm.get('firstName')?.touched)">
      <div *ngIf="registrationForm.get('firstName')?.errors?.required">
        First Name is required.
      </div>
      <div *ngIf="registrationForm.get('firstName')?.errors?.minlength">
        First Name must be at least 3 characters long.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="student.lastName" required>
    <div
      *ngIf="registrationForm.get('lastName')?.invalid && (registrationForm.get('lastName')?.dirty || registrationForm.get('lastName')?.touched)">
      Last Name is required.
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="student.email" required email>
    <div
      *ngIf="registrationForm.get('email')?.invalid && (registrationForm.get('email')?.dirty || registrationForm.get('email')?.touched)">
      <div *ngIf="registrationForm.get('email')?.errors?.required">
        Email is required.
      </div>
      <div *ngIf="registrationForm.get('email')?.errors?.email">
        Please enter a valid email address.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="student.phoneNumber"
      pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    <div
      *ngIf="registrationForm.get('phoneNumber')?.invalid && (registrationForm.get('phoneNumber')?.dirty || registrationForm.get('phoneNumber')?.touched)">
      <div *ngIf="registrationForm.get('phoneNumber')?.errors?.pattern">
        Please enter a valid phone number (XXX-XXX-XXXX).
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Submit</button>

</form>
